<ng-template #loading>
  <div fxLayout="row" fxLayoutAlign="space-around">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div *ngIf="playlistInfo | async as info; else loading" fxLayout="column">
  <div fxLayout="row wrap">
    <div
      mat-dialog-title
      fxLayout="row wrap"
      fxLayoutAlign="space-between baseline"
    >
      <span class="text-muted" fxFlex.lt-md="100%">Playlist</span>
      <strong fxFlex.lt-md="100%">{{ info.name }}</strong>
      <span class="text-muted" fxFlex.lt-md="100%"
        >{{ info.trackCount }} tracks</span
      >
    </div>
    <div fxFlex="50%" fxLayoutAlign="end start" fxHide fxShow.lt-md="true">
      <button mat-stroked-button matDialogClose>Close</button>
    </div>
  </div>

  <mat-dialog-content>
    <app-track-data-table
      [trackTableData]="trackTableData"
    ></app-track-data-table>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row nowrap" fxLayoutAlign="end">
    <button mat-stroked-button (click)="onDeletePlaylist()" color="warn">
      Delete
    </button>
    <button mat-stroked-button (click)="onAddPlaylist()">Add</button>
    <button mat-stroked-button matDialogClose>Close</button>
  </mat-dialog-actions>
</div>
