<!-- Enable virtual scroll -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Virtual Scrolling</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-slide-toggle
      class="space-right"
      [checked]="virtualScroll | async"
      (change)="toggle($event.checked)"
      title="Enable Virtual Scrolling"
    >
      <mat-hint align="end"
        ><span class="mono code">beta</span> - More performant than the
        traditional scroll mode.
      </mat-hint>
    </mat-slide-toggle>
  </mat-card-content>
</mat-card>
