<table
  mat-table
  [dataSource]="trackTableData.dataSource"
  matSort
  matSortDisableClear
  cdkDropList
  [cdkDropListDisabled]="!trackTableData.dragEnabled"
  [cdkDropListData]="trackTableData.dataSource.data"
  (cdkDropListDropped)="onListDrop($event)"
>
  <!-- Track number on the queue or album / directory -->
  <ng-container matColumnDef="position">
    <th
      mat-header-cell
      mat-sort-header
      [disabled]="!trackTableData.sortable"
      *matHeaderCellDef
    >
      #
    </th>
    <td
      mat-cell
      *matCellDef="let row"
      (click)="onRowClick(row)"
      class="text-muted"
    >
      {{ row.position + 1 }}
    </td>
  </ng-container>

  <!-- Artist column. Shows the file name if none of artist/album/title is present -->
  <ng-container matColumnDef="artistName">
    <th
      mat-header-cell
      mat-sort-header
      [disabled]="!trackTableData.sortable"
      *matHeaderCellDef
    >
      Artist
    </th>
    <td
      mat-cell
      *matCellDef="let row"
      (click)="onRowClick(row)"
      [class.mobile]="isMobile | async"
      [class.ellipsis]="isMobile | async"
    >
      <span
        *ngIf="
          !row.artistName && !row.albumName && !row.title;
          else hasArtistName
        "
        [matTooltip]="row.file"
      >
        {{ row.file }}
      </span>
      <ng-template #hasArtistName>
        <span [matTooltip]="row.artistName">
          {{ row.artistName }}
        </span>
      </ng-template>
    </td>
  </ng-container>

  <!-- Album column -->
  <ng-container matColumnDef="albumName">
    <th
      mat-header-cell
      mat-sort-header
      [disabled]="!trackTableData.sortable"
      *matHeaderCellDef
    >
      Album
    </th>
    <td
      mat-cell
      *matCellDef="let row"
      (click)="onRowClick(row)"
      [matTooltip]="row.albumName"
      [class.mobile]="isMobile | async"
      [class.ellipsis]="isMobile | async"
    >
      {{ row.albumName }}
    </td>
  </ng-container>

  <!-- Title column -->
  <ng-container matColumnDef="title">
    <th
      mat-header-cell
      mat-sort-header
      [disabled]="!trackTableData.sortable"
      *matHeaderCellDef
    >
      Title
    </th>
    <td
      mat-cell
      *matCellDef="let row"
      (click)="onRowClick(row)"
      [matTooltip]="row.title"
      [class.mobile]="isMobile | async"
      [class.ellipsis]="isMobile | async"
    >
      {{ row.title }}
    </td>
  </ng-container>

  <!-- Length column -->
  <ng-container matColumnDef="length">
    <th
      mat-header-cell
      mat-sort-header
      [disabled]="!trackTableData.sortable"
      *matHeaderCellDef
    >
      Duration
    </th>
    <td
      mat-cell
      *matCellDef="let row"
      (click)="onRowClick(row)"
      [class.mobile]="isMobile | async"
    >
      {{ row.length | secondsToMmSs }}
    </td>
  </ng-container>

  <!-- Button: Remove track from queue -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" [class.mobile]="isMobile | async">
      <mat-icon
        class="btn-remove-track"
        matTooltip="Remove from queue"
        (click)="onRemoveTrack(element.position)"
        >backspace
      </mat-icon>
    </td>
  </ng-container>

  <!-- Button: Play track -->
  <ng-container matColumnDef="playTitle" *ngIf="trackTableData.playTitleColumn">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let track" [class.mobile]="isMobile | async">
      <button
        class="mat-small"
        mat-button
        (click)="onPlayTrack(track)"
        matTooltip="Play this track"
      >
        <mat-icon> play_arrow</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Button: Add track to queue -->
  <ng-container matColumnDef="addTitle" *ngIf="trackTableData.addTitleColumn">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let track" [class.mobile]="isMobile | async">
      <button
        class="mat-small"
        mat-button
        (click)="onAddTrack(track)"
        matTooltip="Add this track to the queue"
      >
        <mat-icon>add </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="trackTableData.displayedColumns"></tr>

  <tr
    mat-row
    *matRowDef="let row; columns: trackTableData.displayedColumns"
    class="table-row"
    [ngClass]="{
      themedbg: row.playing === true,
      playing: row.playing === true
    }"
    cdkDrag
  ></tr>
</table>
<div [hidden]="!trackTableData.pagination">
  <mat-paginator
    [pageSize]="25"
    [pageSizeOptions]="[10, 20, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
