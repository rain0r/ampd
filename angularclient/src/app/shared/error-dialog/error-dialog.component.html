<h1 mat-dialog-title>Error</h1>
<div mat-dialog-content>
  Received status code: {{ error.status }}
  <mat-divider></mat-divider>
  {{ error.statusText }}
</div>
<mat-divider> </mat-divider>
{{ error.message }}
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
