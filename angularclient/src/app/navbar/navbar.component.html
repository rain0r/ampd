<div
  class="app-main mat-app-background"
  [ngClass]="{ 'dark-theme': isDarkTheme | async }"
>
  <mat-toolbar class="toolbar" color="primary">
    <!-- Queue -->
    <button
      mat-button
      [routerLink]="['']"
      routerLinkActive="mat-accent"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <mat-icon>format_list_bulleted</mat-icon>
      <span fxHide.lt-md> Queue </span>
    </button>

    <!-- Browse -->
    <button mat-button [routerLink]="['/browse']" routerLinkActive="mat-accent">
      <mat-icon>folder_open</mat-icon>
      <span fxHide.lt-md> Browse </span>
    </button>

    <!-- Search -->
    <button mat-button (click)="openSearchModal()">
      <mat-icon>search</mat-icon>
      <span fxHide.lt-md> Search </span>
    </button>

    <!-- Settings -->
    <button
      mat-button
      [routerLink]="['/settings']"
      routerLinkActive="mat-accent"
    >
      <mat-icon>settings</mat-icon>
      <span fxHide.lt-md> Settings </span>
    </button>

    <span class="fill-space"></span>
    <span
      [routerLink]="['/']"
      fxHide.lt-md
      class="mono space-right clickable"
      style="color: white !important"
      >ampd</span
    >
    <div [ngSwitch]="connState | async" fxLayoutAlign="center center">
      <mat-spinner
        color="accent"
        diameter="30"
        *ngSwitchCase="0"
        matTooltip="Connecting..."
      ></mat-spinner>
      <mat-icon *ngSwitchCase="1" matTooltip="Connected">cloud</mat-icon>
      <mat-spinner
        color="accent"
        diameter="30"
        *ngSwitchCase="2"
        matTooltip="Closing..."
      ></mat-spinner>
      <mat-icon *ngSwitchCase="3" matTooltip="Disconnected">cloud_off</mat-icon>
      <mat-icon *ngSwitchDefault matTooltip="Disconnected">cloud_off</mat-icon>
    </div>
    <mat-icon
      fxHide.lt-md
      class="help-icon"
      (click)="openHelpModal()"
      matTooltip="Show shortcut help"
      >help</mat-icon
    >
  </mat-toolbar>
  <div class="app-content" [ngClass]="{ 'dark-theme': isDarkTheme | async }">
    <router-outlet></router-outlet>
  </div>
</div>
