<div
  fxLayout="row nowrap"
  fxLayoutAlign="center center"
  fxLayoutGap.gt-md="0.1rem"
>
  <div>
    <mat-icon>volume_down</mat-icon>
  </div>
  <div fxFlex="1 1 auto">
    <mat-slider
      class="full-width"
      min="0"
      max="100"
      step="1"
      [(ngModel)]="volume"
      (input)="handleVolumeSlider($event)"
      [disabled]="(connState | async) !== 1"
    ></mat-slider>
  </div>
  <div>{{ volume }} &#37;</div>
</div>
