<div
  fxLayout="row wrap"
  fxLayoutAlign="center center"
  fxLayoutAlign.lt-md="space-between"
  fxFlex.lt-md="100%"
  fxLayoutGap="0.75rem"
>
  <!--Return to top -->
  <a class="mat-small" mat-raised-button [routerLink]="['/browse']">
    <mat-icon>home</mat-icon>
    <span fxHide.lt-md>Home</span>
  </a>

  <!--Go one dir up -->
  <a
    *ngIf="getParamDir !== '/'"
    class="mat-small"
    mat-raised-button
    [routerLink]="['/browse']"
    [queryParams]="{ dir: dirUp$ | async }"
  >
    <mat-icon>expand_less</mat-icon>
    <span fxHide.lt-md>Return</span>
  </a>

  <!--Add all-->
  <button
    *ngIf="getParamDir !== '/'"
    class="mat-small"
    mat-raised-button
    (click)="onAddDir(getParamDir)"
  >
    <mat-icon> add</mat-icon>
    <span fxHide.lt-md>Add all</span>
  </button>

  <!--Play all-->
  <button
    *ngIf="getParamDir !== '/'"
    class="mat-small"
    mat-raised-button
    (click)="onPlayDir(getParamDir)"
  >
    <mat-icon> play_arrow</mat-icon>
    <span fxHide.lt-md>Play all</span>
  </button>

  <!--Clear queue-->
  <button class="mat-small" mat-raised-button (click)="onClearQueue()">
    <mat-icon>delete</mat-icon>
    <span fxHide.lt-md>Clear queue</span>
  </button>

  <!-- Albums -->
  <a
    *ngIf="getParamDir === '/'"
    class="mat-small"
    mat-raised-button
    [routerLink]="['/browse/albums']"
    routerLinkActive="mat-accent"
  >
    <mat-icon>album</mat-icon>
    <span fxHide.lt-md> Albums </span>
  </a>

  <!-- Genres -->
  <a
    *ngIf="getParamDir === '/'"
    class="mat-small"
    mat-raised-button
    [routerLink]="['/browse/genres']"
    routerLinkActive="mat-accent"
  >
    <mat-icon>local_offer</mat-icon>
    <span fxHide.lt-md> Genres </span>
  </a>

  <div fxFlex fxFlex.lt-md="100%"></div>

  <!--Filter-->
  <div fxLayoutAlign="center center" fxFlex="30%" fxFlex.lt-md="100%">
    <mat-form-field>
      <input
        #filterInputElem
        (keydown.escape)="resetFilter()"
        (keyup)="applyFilter($event.target)"
        [(ngModel)]="filter"
        autocomplete="off"
        matInput
        placeholder="Filter"
        type="text"
        [disabled]="(filterDisabled$ | async) === false"
      />
      <button
        (click)="filter = ''; resetFilter()"
        *ngIf="filter"
        aria-label="Clear"
        mat-button
        mat-icon-button
        matSuffix
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
<mat-divider></mat-divider>
